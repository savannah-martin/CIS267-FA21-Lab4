<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex | Vue</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="app">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Pokedex</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Features</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Pricing</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled">Disabled</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div id="party">
        <h2>Party</h2>
        <div id="party-pokemon">
          <div
            class="pokemon"
            v-for="pokemon in partyPokemon"
            @click="removePokemonFromParty(pokemon)"
          >
            <!-- <a href="#" id="${pokemon.id}"> Favorite </a></div> -->
            <div class="img-container">
              <!-- <p>{{ pokemon.sprites}}</p> -->
              <!--<img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/${pokemon.id}.png"" alt="${name}">-->
              <!-- <img :src="pokemon.sprites.other['official-artwork'].front_default" /> -->
            </div>
            <div class="info">
              <span class="number">#{{pokemon.id}}</span>
              <span class="number">#{{pokemon.guid}}</span>
              <h3 class="name">{{pokemon.name}}</h3>
              <small class="type"
                >Type:
                <span v-for="type in pokemon.types">
                  {{ type.type.name }} /
                </span>
              </small>
            </div>
          </div>
        </div>
      </div>

      <div class=>
        <div id="all">
          <h2>All Pokemon</h2>
          <div id="all-pokemon">
            <div
              class="pokemon"
              v-for="pokemon in allPokemon"
              @click="addPokemonToParty(pokemon)"
            >
              <!-- <a href="#" id="${pokemon.id}"> Favorite </a></div> -->
              <div class="img-container">
                <!-- <p>{{ pokemon.sprites}}</p> -->
                <!--<img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/${pokemon.id}.png"" alt="${name}">-->
                <img
                  :src="pokemon.sprites.other['official-artwork'].front_default"
                />
              </div>
              <div class="info">
                <span class="number">#{{pokemon.id}}</span>
                <h3 class="name">{{pokemon.name}}</h3>
                <small class="type"
                  >Type:
                  <span v-for="type in pokemon.types">
                    {{ type.type.name }} /
                  </span>
                </small>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <footer>
        <p>&copy; 2021</p>
      </footer>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <script src="https://unpkg.com/vue@next"></script>

    <script src="app.js"></script>
  </body>
</html>
